<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 4-1: Relative Positioning</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<meta charset="UTF-8">
		<style>
			div{
				position:  relative;
				top:  50px;
				left: -30px;

			}
			article{
				background-color: crimson;

			}
		</style>
	</head>
	<body style="background-color: skyblue;"> 
		<article>
			This is an article.
		</article>
		<div style="background-color: white; width: 300px; height: 300px;">
			This is a division block.
		</div>
		<article>
			THis is another article.
		</article>
	</body>
</html>
