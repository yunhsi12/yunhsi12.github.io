<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-3: Border-box vs. Content-box.</title>
	</head>
	<body>
		<div style="background-color: yellow; width: 300px; border: 10px solid black; box-sizing: border-box;">
			This is a border-box.
		</div>
		<div style="background-color: pink; width: 300px; border: 10px solid black; box-sizing: content-box;">
			this is a content-box.
		</div>
	</body>
</html>
