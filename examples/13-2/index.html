<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 13-2: jQuery animation with more flexibility</title>
		<script type="text/javascript" src=http://code.jquery.com/jquery-3.6.0.min.js></script>
		<script>
			window.onload=function(){
				$('button#changeSize').on('click',function(){
					//animate() takes an object representing a CSS style and the time length.
					$('div#newSize').animate({
						width:'100px',
						height:'100px'
					},1000);
				});

				$('button#moveDiv').on('click',function(){
					$('div#moving').animate({
						left:'50vw'
					},2000);
				});

				$('button#biggerToTheRight').on('click',function(){
					//Chain Effects
					$('div#biggerToTheRight').animate({
						width:'100px',
						height:'100px'
					},500).animate({
						left:'50vw'
					},1000);
				});
			};
		</script>
	</head>
	<body>
		<div id="newSize" style="width: 50px; height: 50px; background-color: orange;"></div>
		<button id="changeSize">Change Size</button>
		<div id="moving" style="position: relative;width: 50px;height: 50px; background-color: crimson;"></div>
		<button id="moveDiv">Move a Div</button>
		<div id="biggerToTheRight" style="position:relative; width:50px; height: 50px; background-color: blueviolet;"></div>
		<button id="changeSizePos">Change Change Size and Move!</button>
	</body>
</html>
