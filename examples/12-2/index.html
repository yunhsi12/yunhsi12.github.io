<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example 12-2: Special Visual Effects with Transition</title>
	<style>
		div{
			padding: 10px;
			background-color: darkred;
			color: darkred;
			font-size: 50px;
		}

		div:hover{
			color: whitesmoke;
			font-size: 70px;
			transition: color 5s linear, font-size 0.5s ease-out;
		}
	</style>
</head>
<body>
	<div>
		First Div
	</div>
	

</body>
</html>
