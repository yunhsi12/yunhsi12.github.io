<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example 12-4: Keyframes and Animation</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			animation: bgChange 1s linear infinite alternate, posChange 2s ease-in-out infintie alternate;
		}

		@keyframes bgChange{
			from{
				background-color: red;
			}

			to{
				background-color: orange;
			}
		}

		@keyframes posChange{
			from{
				margin-left: 0;
			}
			to{
				margin-left: 100px;
			}
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
