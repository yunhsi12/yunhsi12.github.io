<!DOCTYPE HTML>
<html lang="en-us">
    <head>
	    <title>Example 3-2: CSS Unit</title>
    </head>
    <body>
	    <p style="font-size: 2cm;">
		    Absolute: 2 centimeters.
	    </p>
	    <p style="font-size: 30mm;">
		    Absolute: 30 millimeters.
	    </p>
	    <p style="font-size: 16px;">
		    Absolute: 16 pixels.
	    </p>
	    <p style="font-size: 2vh;">
		   Relative: 2 viewport height.
	    </p>
	    <p style="font-size: 2vw;">
		   Relative: 2 viewport width.
	    </p>
	    <div style="font-size: 4vh;">
	    	Relative: 4% viewport height.
	    	<p style="font-size: 50%;">
	    		Relative: 50% of the parent font size (=2vh)
	    	</p>
	    </div>
    </body>
</html>
