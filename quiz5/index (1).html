<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Quiz 5</title>
		<style>
			/* Do NOT change anything in <style> */
			div {
				display: inline-block;
				margin: 10px;
				height: 50px;
				width: 50px;
				background-color: green;
			}
		</style>
		<script>
			window.onload = function() {
 				let firstDiv= document.getElementById('div1')
 				let secondDiv=document.getElementById('div2')
 				let thirdDiv=document.getElementById('div3')

 				let firstButton= document.getElementById('b1')
 				firstButton.addEventListener('click',function(){
 					firstDiv.style.cssText='background-color:red; width:100px;height:40px;'
 				});
 				let secondButton=document.getElementById('b2')
 				secondButton.addEventListener('click',function(){
 					secondDiv.style.cssText='background-color:black; width:60px; height:150px;'
 				});
 				let thirdButton=document.getElementById('b3')
 				thirdButton.addEventListener('click',function(){
 					thirdDiv.style.cssText='background-color:gold; width:200px; height:200px;'
 				});
			};
			/*
			document.getElementById('b1').addEventListener('click',function(){
				document.getElementById('div1').style.cssText='background-color:red; width:100px; height:40px;'
			});
		</script>
	</head>
	<body>
		<!-- You can add attributes to any HTML element, but you cannot change/add/remove any HTML element -->
		<div id="div1">1</div> <!-- The first <div> needs to have a red background color and a size of 100 x 40 px -->
		<div id="div2">2</div> <!-- The second <div> needs to have a black background color and a size of 60 x 150 px -->
		<div id="div3">3</div> <!-- The third <div> needs to have a gold background color and a size of 200 x 200 px -->
		<!-- Each of the <button> below must change one <div> based on the text description -->
		<button id="b1">Change Div 1</button>
		<button id="b2">Change Div 2</button>
		<button id="b3">Change Div 3</button>
	</body>
</html>
