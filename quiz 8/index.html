<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Quiz 8</title>
		<meta charset="utf-8">
		<!-- Direct link to jQuery. No need to have a copy in the same folder -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			// Hint: Every time you hit the "Light up!" button, this "index" variable increases by 1 (index += 1 or index = index + 1).
			//       And every time you hit the "Turn off!" button, index decreases by 1
			let index = 0, targetPos = 90; // You can try to use this targetPos variable to set the target position for each <span>;90+'vw'
			window.onload = function() {
 				// Edit the jQuery event listener for the "Light up!" button here to make every <span>
 				// appear one by one using the jQuery animate() function.
 				$('button#lightUp').on('click', function() {
 					// Try to use animate() to change three CSS settings in order to make a <span> appear.
 					$('span').eq(index).animate({
 						opacity:'1',
 						height:'50px',
 						right:targetPos+'vw'//Use targetPos to set the distance between each <span> and the right edge of <p>
 					},2000);
 					if(index+1<$('span').length){
 						index+=1;
 						targetPos=targetPos-10;
 					};
 					
 				});

 				// Edit the jQuery event listener for the "Turn off!" button here to make every <span>
 				// disappear one by one using the jQuery animate() function.
 				$('button#turnOff').on('click', function() {
 					// Try to animate() to reset three CSS settings in order to make a <span> disappear.
 					$('span').eq(index).toggle('slow').animate({
 						opacity:0,
 						height:0,
 						right:'5vw'
 					},1000)
 					if(index-1>=0){
 						index=index-1;
 						targetPos=targetPos+10//gradually reset the target position
 					};
 				});
			};
		</script>
		<style>
			/* Do NOT change anything in this <style> block! */

			body {
				text-align: center; /* Align all inline elements to the center */
			}

			p {
				position: relative;
			}

			span {
				display: inline-block; /* set <span> to inline-block in order to set width and height */
				position: absolute;
				top: 0;
				right: 5vh;
				width: 60px;
				height: 0; /* All <span>s are hidden by setting their height to zero */
				background-color: red;
				color: white;
				font-family: sans-serif;
				font-size: 50px;
				line-height: 60px;
				overflow: hidden;
				opacity: 0; /* All <span>s are hidden by setting their opacity to zero */
				animation: transColor 1s linear infinite alternate;
			}

			@keyframes transColor {
 				0% {
 					background-color: red;
 					transform: rotate(-15deg);
 				}

 				50% {
 					background-color: orange;
 					transform: rotate(0deg);
 				}

 				100% {
 					background-color: green;
 					transform: rotate(15deg);
 				}
			}

		</style>
	</head>
	<!-- Do not change anything in <body> -->
	<body>

		</p>
		<p style="position: relative; top: 10vh;">
			<button id="lightUp">Light up!</button>
			<button id="turnOff">Turn off!</button>
		</p>
	</body>
</html>
